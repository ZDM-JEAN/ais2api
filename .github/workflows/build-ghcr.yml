name: Build and Push (GHCR) - AIS2API

on:
  push:
    branches: [ "main" ] # 当主分支有更新时触发
  workflow_dispatch:     # 允许手动触发

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # 赋予写入 GitHub 镜像库的权限

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- 关键修改点：精准指向源作者 Ellinav 的仓库 ---
      # 您的 Fork 还没有发版，所以必须去源头 Ellinav 那里偷/借已编译好的文件
      - name: Get Camoufox Download URL
        id: get_camoufox_url
        run: |
          URL=$(curl -s "https://api.github.com/repos/Ellinav/ais2api/releases/latest" | grep "browser_download_url.*camoufox-linux.tar.gz" | cut -d : -f 2,3 | tr -d '", ')
          echo "Found Camoufox URL from Ellinav: $URL"
          if [ -z "$URL" ]; then
            echo "Error: Could not find download URL from source repo!"
            exit 1
          fi
          echo "CAMOUFOX_URL=$URL" >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # 自动使用 GitHub 令牌，无需配置

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # 这里会自动生成 ghcr.io/zdm-jean/ais2api:latest
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            CAMOUFOX_URL=${{ env.CAMOUFOX_URL }}
